<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div>
            <input type="text" id="pantalla" class="pantalla" readonly>
        </div>
        <div class="row">
            <input type="button" value="MR" class="memoria" id="guardarMemoria">
            <input type="button" value="M-" class="memoria" id="restarMemoria">
            <input type="button" value="M+" class="memoria" id="sumarMemoria">
            <input type="button" value="MC" class="memoria" id="borrarMemoria">
        </div>
        <div class="row">
            <input type="button" value="7" class="num">
            <input type="button" value="8" class="num">
            <input type="button" value="9" class="num">
            <input type="button" value="+" class="num">
            
        </div>
        <div class="row">
            <input type="button" value="4" class="num">
            <input type="button" value="5" class="num">
            <input type="button" value="6" class="num">
            <input type="button" value="-" class="num">
            
        </div>
        <div class="row">
            <input type="button" value="1" class="num">
            <input type="button" value="2" class="num">
            <input type="button" value="3" class="num">
            <input type="button" value="*" class="num">
            
        </div>
        <div class="row">
            <input type="button" value="." class="num">
            <input type="button" value="0" class="num">
            <input type="button" value="00" class="num">
            <input type="button" value="/" class="num">
        </div>
        <div class="row-2">
            <input type="button" value="AC" class="borrar" id="borrarPantalla">
            <input type="button" value="=" class="resultado" id="mostrarResultado">
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
